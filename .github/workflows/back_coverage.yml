name: Back Mesure coverage

on:
  [push]

env: 
  INPUT_JACOCO-CSV-FILE: back/target/site/jacoco/

jobs:
  coverage_job:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          run: mvn -B test --file back/pom.xml
        - name: Generate JaCoCo badge
          id: jacoco
          uses: cicirello/jacoco-badge-generator@v2
          with:
            badges-directory: badges
            generate-branches-badge: true
            generate-summary: true
            jacoco-csv-file: back/target/site/jacoco/jacoco.csv
            
  sonar_job:
        runs-on: ubuntu-latest
        needs: coverage_job
        
        steps:
          - uses: actions/checkout@v4
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: '17'
              distribution: 'temurin'
              cache: maven
          - name: Cache SonarQube packages
            uses: actions/cache@v1
            with:
              path: ~/.sonar/cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          - name: Cache Maven packages
            uses: actions/cache@v3
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2
          - name: Build and analyze
            working-directory: back
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
            run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Continuous_integration -Dsonar.projectName='Continuous_integration'