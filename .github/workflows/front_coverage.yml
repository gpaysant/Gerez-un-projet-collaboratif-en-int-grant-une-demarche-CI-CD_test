name: Front coverage

on:
  [push]

jobs:
  build-and-test-web-with-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node for Web project
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    - name: Install dependencies for front project
      run: npm ci
      working-directory: front
      
    - name: Build front project
      run: npm run build --if-present
      working-directory: front
      
    - name: Run test for front project
      run: npm run test:prod
      working-directory: front
      
    - name: Check if there are any changes
      id: verify_diff
      run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Report into branch "report"
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add -A -f front/coverage/bobapp
        git commit -m "[Front] Report ${{ github.event.repository.updated_at}}"

    - name: Push
      if: steps.verify_diff.outputs.changed == 'true'
      uses: ad-m/github-push-action@report